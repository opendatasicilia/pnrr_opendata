<div class="row clearfix">
  <div class="col-md-12 column"><br />
	<strong><i class="fa fa-search fa-2x" aria-hidden="true"></i> Cerca</strong><div ex:role="facet" ex:facetClass="TextSearch"></div><br />
			</div>
		</div>
		<div class="row clearfix">
			<div class="col-md-12 column">
			<div   ex:role="facet"
				ex:facetClass="Cloud"
				ex:expression=".tag"
			     ex:facetLabel="Tag"
				ex:sortMode="count"></div>
			</div>

			<div class="col-md-2 column"><br />
				<div ex:role="facet"
				ex:expression=".collaborazione"
				ex:facetLabel="Autore"
				ex:sortMode="count"></div>
			</div>
            <div class="col-md-2 column"><br />
				<div ex:role="facet"
				ex:expression=".categoria"
				ex:facetLabel="Categoria"
				data-ex-missing-label="Non specificato">
				</div>
			</div>
             <div class="col-md-2 column"><br />
				<div ex:role="facet"
				ex:expression=".territorio"
				ex:facetLabel="Territorio"
				data-ex-missing-label="Non specificato">
				</div>
			</div>
            	<div class="col-md-2 column"><br />
				<div ex:role="facet"
				ex:expression=".mese"
				ex:facetLabel="Mese"
				data-ex-missing-label="Non specificato">
				</div>
			</div>
            	<div class="col-md-1 column"><br />
				<div ex:role="facet"
				ex:expression=".anno"
				ex:facetLabel="Anno"
				data-ex-missing-label="Non specificato">
				</div>
			</div>
               <div class="col-md-2 column"><br />
				<div ex:role="facet"
				ex:expression=".fontedati"
				ex:facetLabel="Fonte Dati"
				ex:sortMode="count"></div>
		</div>
              <div class="col-md-1 column"><br /><br /><br />
				<!-- <img src="legend/beta.png" width="60" title="beta version" alt="beta version"> -->
			</div>
</div>
        
		<div class="row clearfix">
			<div class="col-md-12 column">
            	<div ex:role="viewPanel" style="padding: 0in;">
					<div ex:role="exhibit-view"
					ex:viewClass="Exhibit.TabularView"
					ex:label="Table"
					ex:columns=".titolo,.descrizione,.immago,.categoria,.tag,.collaborazione,.primamappa,.titolo_pm,.fontedati"
					ex:columnLabels="Titolo, Descrizione, Immagine, Categoria,  Tag, Autore, Prima mappa, Fonte Dati,"
					ex:columnFormats="list,list,list,list,list,list,list,list,list,list"
					ex:sortColumn="4"
					ex:sortAscending="false"
					ex:tableStyler="tableStyler">
					<div ex:role="exhibit-lens">
					<div class="table-responsive">
							<table class="table" ex:class-content=".territorio">
								<tr>
	<td><a ex:href-content=".URL" ex:title-content=".titolo" ex:onclick-subcontent="trackOutboundLink('{{.URL}}'); return false;" target="_parent"><strong><span ex:content=".titolo" class="accussì"></strong></a></td>
   									 <td><span ex:content=".descrizione"></td>
			<td ><a ex:href-content=".URL" ex:title-content=".titolo"  ex:onclick-subcontent="trackOutboundLink('{{.URL}}'); return false;" target="_parent"><strong><span ex:content=".immago"  ></strong></a></td>
									<td><span ex:content=".categoria"></td>
                                    <td><span ex:content=".tag" ></span></td>
                                    <td><span ex:content=".collaborazione"></span></td>
									<td><a ex:href-content=".primamappa" ex:onclick-subcontent="trackOutboundLink('{{.primamappa}}'); return false;" title="Prima mappa rielaborata"  target="_blank"><strong><span ex:content=".titolo_pm" class="accussì"></strong></a></td>
                                    <td><span ex:content=".fontedati"></td>
								</tr>
							</table> 
					  </div>

					</div>
				</div>
			</div>
		</div><br ><br ><br ><br ><br ><br ><br ><br ><br >
